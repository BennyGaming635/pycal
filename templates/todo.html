{% extends "base.html" %}
{% block content %}
<h2>To-Do List: {{ list_name }}</h2>

<form method="POST" action="/add_task" class="mb-4">
    <div class="input-group">
        <input type="text" name="task" placeholder="New Task" class="form-control" required>
        <input type="hidden" name="list_name" value="{{ list_name }}">
        <button class="btn btn-primary" type="submit">Add Task</button>
    </div>
</form>

<ul class="list-group">
    {% for task in todos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <span class="{% if task[2] %}text-decoration-line-through{% endif %}">{{ task[1] }}</span>
        <div>
            <a href="/toggle_task/{{ task[0] }}" class="btn btn-success btn-sm">Toggle</a>
            <a href="/delete_task/{{ task[0] }}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </li>
    {% endfor %}
</ul>

<h3 class="mt-4">Switch To-Do Lists</h3>
<a href="/todo/General" class="btn btn-secondary">General</a>
<a href="/todo/Work" class="btn btn-secondary">Work</a>
<a href="/todo/Personal" class="btn btn-secondary">Personal</a>
{% endblock %}
